<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <style>
    ul,li{
      list-style-type: none;
      margin:0;
      padding:0
    }
    li{
      display: block;
      padding:10px 20px;
      background:#aaa;
      color:#fff;
      border-radius: 5px;
      margin-top:20px;
      text-align: center;
    }
  </style>
  <title>js 呼叫 native api</title>
  
  <script>
      // 获取到devideId回调
      var globalCallback = function(devideId) {
          document.getElementById('temp').innerHTML = devideId;
      }
  </script>
  
</head>
<body>
<ul>
  <li onclick="getDeviceId()">获取设备ID</li>
  <li onclick="openCamera()">打开app的摄像头</li>
  <li onclick="openAlbum()">打开app的相册</li>
  <li onclick="openAddressBook()">打开app的通讯录</li>
  <li onclick="openPositioning()">打开app的定位功能</li>
   <li><a href="http://html5test.com/">html5test</a></li>

</ul>
<div id="temp"></div>

<script>
    // 弹提示框
    function popAlertPanel() {
        alert("提示框");
    }
// 弹确认框
function popConfirmPanel() {
    var ok = confirm("确认框");
    document.getElementById('temp').innerHTML = ok;
}
// 弹输入框
function popTextInputPanel() {
    var tel = prompt("输入框","请输入手机号");
    document.getElementById('temp').innerHTML = tel;
}

// 获取设备ID
function getDeviceId() {
    window.webkit.messageHandlers.timefor.postMessage({code: '0001', functionName: 'getdevideId'});
}

//打开摄像头
function openCamera(){
    window.webkit.messageHandlers.timefor.postMessage({code: '0002', functionName: 'openCamera'});
}

//打开摄像头
function openAddressBook(){
    window.webkit.messageHandlers.timefor.postMessage({code: '0003', functionName: 'openAddressBook'});
}
//打开
function openAlbum(){
    window.webkit.messageHandlers.timefor.postMessage({code: '0005', functionName: 'openAlbum'});
}

//打开app的定位信息
function openPositioning(){
    window.webkit.messageHandlers.timefor.postMessage({code: '0004', functionName: 'openPositioning'});
}

</script>
</body>
</html>
